<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var counter = 0;//Sequence
var endIt =10;
while(counter <= endIt){//Loop Begins
if(counter == 5){
	alert("half Done");
	}
	document.write("Before Increment:" + counter + "<br/>")
	counter++;
	document.write("After Increment:"+counter+"<br/>")
	}//Loop ends
</script>
</body>
</html>
