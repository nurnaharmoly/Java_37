<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var counter =0;
var endIt =10;
var sum =0;
while(counter<=endIt){
	counter++;
	
	if((counter % 2 )){
		sum+=counter;
		document.write("Sum:"+sum+"<br/>");
		document.write("Even Num:"+counter+"<br/>");
		}
	
	}


</script>
</body>
</html>
