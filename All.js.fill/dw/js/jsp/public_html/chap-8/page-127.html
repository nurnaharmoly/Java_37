<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dynamic Color Change</title>
</head>

<body>
<script>
function message(hue){
	document.forms[0].element[5].value=hue;
	}
</script>
<h2>Big Font</h2>
<form>
<input type=button value="Red" onClick="document.bgColor='red'" onMouseDown="message('red')"><br>

<input type=button value="Green" onClick="document.bgColor='green'" onMouseDown="message('green')"><br>
<input type=button value="Blue" onClick="document.bgColor='blue'" onMouseDown="message('blue')"><br>
<input type=button value="Font Color to Yellow" onClick="document.fgColor='yellow'"><br>
<input type=button value="Font Color to Firebrick" onClick="document.fgColor='firebrick'" ><br>
<p>
<input type="text">
</form>
</body>
</html>
