<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
h2{
	font-size: 18pt;
	color:#90C;
	font-family:verdana
	}
.clickNote{
	font-size: 12pt;
	color:#33F;
	font-weight:bold;
	background-color:#000000;
	font-family:verdana
	}
</style>
</head>

<body bgcolor="#CC6666"
onLoad="javascript:window.document.petstore.reset()">
<script>
function doIt(){
	window.document.petstore.puppy.value="Swissy"
	window.document.petstore.clicker.value="I\'ve been clicked";
	}
</script>
<h2>Object Hierarchy Practice </h2>
<span class="clickNote">&nbsp click the button:&nbsp</span>
<form name="petstore">
<input type=text name="puppy">
<input type=button name="clicker" value="Click to change value of text window." onClick="doIt()">
</form>
</body>
</html>
