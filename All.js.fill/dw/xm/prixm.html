<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i=2; i<n; i++){
		if(num%i==0)
		return false;
		}
		return true;
	}
	var number =prompt("Enter the Number")
if(isPrime(number)){
	document.writeln("This is Prime Number " +number);
	}else{
document.writeln("This is not Prime Number " +number);
	}

</script>
</body>
</html>
