<body>
<script>
var n;
function calculatefactorial(n){
	if(n==0){
		return 1;
		}
		return n*calculatefactorial(n-1);
	}
	var number = prompt("Enter the Number: ","1");
	alert(calculatefactorial(number));
	document.writeln("Factories input number ("+number+") "+"is: "+calculatefactorial(number))

</script>
