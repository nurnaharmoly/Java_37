<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="checkFuntionNumbers(50,100)">
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i=2; i<=n; i++){
		if(num%i==0)
		return false;
		}
	return true;
	}
function checkFuntionNumbers(startNum,endNum){
	for(startNum; startNum<=endNum; startNum++)
	if(isPrime(startNum)){
		document.writeln(startNum+ " Is Prime Number"+"<br>")
		}else{
			document.writeln(startNum+ " Is not Prime Number"+"<br>")
			}
	}


</script>
</body>
</html>
