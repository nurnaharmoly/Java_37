<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var news = new Array("BD","JP","IND","PAK","UK");
document.write("Array= "+ news+"<br>");
document.write("<hr>");

news.sort()
document.write("SORT= "+news+"<br>");
document.write("<hr>");



document.write("Reverse= "+news);
document.write("<hr>");


news.unshift("US");
document.write("Unshift= "+news);
document.write("<hr>");



news.pop();
document.write("pop "+news);
document.write("<hr>");

news.push("GER");
document.write("push= "+news);
document.write("<hr>");

news.shift();
document.write("shift= "+news);
document.write("<hr>");
</script>
</body>
</html>
