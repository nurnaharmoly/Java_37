<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
label{
	color:#F00;
	padding: 3px 10px;
	}
</style>
</head>

<body>

<form name="myForm" action="formValidation3.html" onSubmit="return validateForm()" method="post">

Name:<input type="text" name="fname"><label id="fname"></label><br>

Age:<input type="number" name="age"><label id="age"></label><br>

Gender:<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>

Education:<input type="checkbox" name="ssc" value="S.S.C">S.S.C
<input type="checkbox" name="hsc" value="H.S.C">H.S.C
<label id="education"></label><br>

Round<select name="round">
<option value="Select A round" selected="selected">Select A round</option>
<option value="Round_36">Round_36</option>
<option value="Round_37">Round_37</option>
<option value="Round_38">Round_38</option>
</select>
<label id="round"></label><br>

<textarea name="msg" rows="5" cols="30" placeholder="Enter at least 10 charecters"></textarea>
<label id="msg"></label><br>

password:<input type="password" name="password">
<label id="password"></label><br>
<br>
<br>
<br>
<input type="reset" value="Reset">

<input type="submit" value="Submit">


</form>
</body>
<script>
function validateForm(){

var fname = document.forms["myForm"]["fname"].value;

var age = document.forms["myForm"]["age"].value;

var gender = document.forms["myForm"]["gender"].value;

var education =""; 

if(document.forms["myForm"].ssc.checked){
education+=document.forms["myForm"]["ssc"].value+", ";
}
if(document.forms["myForm"].hsc.checked){
education+=document.forms["myForm"]["hsc"].value;
}

var round = document.forms["myForm"]["round"].value;

var msg = document.forms["myForm"]["msg"].value;

var password = document.forms["myForm"]["password"].value;


if(fname==""){
	document.getElementById('fname').innerHTML="Name must be filled out";
	return false;
	
	}else if(fname.length<3){
	document.getElementById('fname').innerHTML="Name at least 3 charecters";
	return false;
	
	}else if(age<15 || age>50){
	document.getElementById('age').innerHTML="age at least 3 charecters";
	return false;
	
	}else if(gender==""){
	document.getElementById('gender').innerHTML="Tell me your gender";
	return false;
	
	}else if(!document.forms["myForm"].hsc.checked && !document.forms["myForm"].hsc.checked){
	document.getElementById('education').innerHTML="Tell me your education";
	return false;
	
	}else if(round=="Select A round"){
	document.getElementById('round').innerHTML="Select your round";
	return false;
	
	}else if(msg.length<10){
	document.getElementById('msg').innerHTML="At least 10 charecters";
	return false;
	
	}else if(password.length<8){
	document.getElementById('password').innerHTML=" At least 8 charecters";
	return false;
	
	}else{
	document.write("Name: "+fname+"<br>");
	document.write("Age: "+age+"<br>");
	document.write("Gender: "+gender+"<br>");
	document.write("Education: "+education+"<br>");
	document.write("Round: "+round+"<br>");
	document.write("Comment: "+msg+"<br>");
	document.write("Password: "+password+"<br>");
	}
}


</script>
</html>
