<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i=2; i<=n; i++){
		if(num%2==0)
		return false;
		}
		return true;
	}
	var number = prompt("Enter a Number" ," ");
	if(isPrime(number)){
	document.writeln("number" +" "+"is Prime");
		}else{
			document.writeln("number" +" "+"is not Prime");
			}

</script>
</body>
</html>
