<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="checkedPrimeNumbers(2,100)">
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for (var i=2; i<=n; i++){
		if(num%i==0)
		return false;
		}
		return true;
	}
function checkedPrimeNumbers(startNum,endNum){
	for(startNum; startNum<=endNum; startNum++){
		if(isPrime(startNum)){
			document.writeln(startNum+" "+"Is prime number"+"<br>");
			}else{
				document.writeln(startNum+" "+"Is not prime number"+"<br>");
				}
		}
	
	}

</script>
</body>
</html>
