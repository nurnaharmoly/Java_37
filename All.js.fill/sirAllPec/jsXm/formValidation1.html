<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
label{
	color:#F00;
	padding:3px 10px
	}
</style>
</head>

<body>
<div style="width:800px; margin:0 auto; background:#FFFFBF; padding:20px;">
<fieldset>
<legend><h3>Form Validation</h3></legend>
<form name="MyForm" action="formValidation1.html" onSubmit="return ValidateForm()" method="post">

Name: <input type="text" name="fname"><label id="fname"></label><br>

Gender: <input type="radio" name="gender" value="Male">Male
 <input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>

Education: <input type="checkbox" name="ssc" value="S.S.C">S.S.C
 <input type="checkbox" name="hsc" value="H.S.C">H.S.C
<label id="education"></label><br>

Round<select name="round">
<option value="Selact A round" selected="selected">Selact A round</option>
<option value="Round_36">Round_36</option>
<option value="Round_37">Round_37</option>
<option value="Round_38">Round_38</option>
</select>
<label id="round"></label><br>

<textarea name="msg" rows="5" cols="30" placeholder="Enter at least 10 charecters"></textarea>
<label id="msg"></label><br>
<br>
<br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
</form>
</fieldset>
</div>
<div style="width:800px; margin:0 auto; background:#FFFFBF; padding:20px;">
<script>
function ValidateForm(){
	var fname = document.forms["MyForm"]["fname"].value;
	var gender = document.forms["MyForm"]["gender"].value;
	var education = ""
	if(document.forms["MyForm"].ssc.checked){
	education+=document.forms["MyForm"]["ssc"].value+", ";
	}
	if(document.forms["MyForm"].hsc.checked){
	education+=document.forms["MyForm"]["hsc"].value;
	}
	
	var round = document.forms["MyForm"]["round"].value;
	
	var msg = document.forms["MyForm"]["msg"].value;
	
	if(fname==""){
		document.getElementById('fname').innerHTML="Name must be filled out";
		return false;
		
		}else if(fname.length<3){
		document.getElementById('fname').innerHTML="Name at least 3 charecters";
		return false;
		
		}else if(gender==""){
		document.getElementById('gender').innerHTML="Tell me your gender";
		return false;
		
		}else if(!document.forms["MyForm"].ssc.checked&&!document.forms["MyForm"].hsc.checked){
		document.getElementById('education').innerHTML="Tell me your gender";
		return false;
		
		}else if(round== "Selact A round"){
		document.getElementById('round').innerHTML="Tell me your round";
		return false;
		
		}else if(msg.length<10){
		document.getElementById('msg').innerHTML="Name at least 10 charecters";
		return false;
		
		}else{
			document.write("Name: "+fname+"<br>");
			document.write("Gender: "+gender+"<br>");
			document.write("Education: "+education+"<br>");
			document.write("Round: "+round+"<br>");
			document.write("Comments: "+msg+"<br>");
			}
}
</script>
</div>
</body>
</html>
