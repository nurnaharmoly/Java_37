<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<form name="myFrom" action="formValidation7.html" onSubmit="return validateForm()" method="post">

Name: <input type="text" name="fname">
<label id="fname"></label><br>
<br>


Gender:
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>
<br>


Education:
<input type="checkbox" name="ssc" value="S.S.C">S.S.C
<input type="checkbox" name="hsc" value="H.S.C">H.S.C
<label id="education"></label><br>
<br>


Round<select name="round">
<option value="Select A Round">Select A Round</option>
<option value="Round_36">Round_36</option>
<option value="Round_37">Round_37</option>
<option value="Round_38">Round_38</option>
</select>
<label id="round"></label><br>
<br>
<textarea name="msg"></textarea>
<label id="msg"></label><br>
<br>
<br>
<br>
<br>
<br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">

</form>
<script>
function validateForm(){
	
	
	var fname = document.forms["myFrom"]["fname"].value;
	
	
	var gender = document.forms["myFrom"]["gender"].value;
	
	var education ="";
	
	if(document.forms["myFrom"].ssc.checked){
	education+= document.forms["myFrom"]["ssc"].value +",  ";
	}
	
	if(document.forms["myFrom"].hsc.checked){
	education+= document.forms["myFrom"]["hsc"].value;
	}
	
	var round = document.forms["myFrom"]["round"].value;
	
	var msg = document.forms["myFrom"]["msg"].value;
	
	if(fname==""){
		document.getElementById('fname').innerHTML="Name must be filled out";
		return false;
		
		}else if(fname.length<3){
		document.getElementById('fname').innerHTML="Name at least 3 characters";
		return false;
		
		}else if(gender==""){
		document.getElementById('gender').innerHTML="Tell me your gender";
		return false;
		
		}else if(!document.forms["myFrom"].ssc.checked && !document.forms["myFrom"].hsc.checked){
		document.getElementById('education').innerHTML="Tell me your education";
		return false;
		
		
		}else if(round=="Select A Round"){
		document.getElementById('round').innerHTML="Select Your Round";
		return false;
		
		}else if(msg.length<5){
		document.getElementById('msg').innerHTML="At least 5 characters";
		return false;
		
		}else{
			document.write("Name: "+fname+"<br>");
			document.write("Gender: "+gender+"<br>");
			document.write("Education: "+education+"<br>");
			document.write("round: "+round+"<br>");
			document.write("Message: "+msg+"<br>");
			
			}
	}

</script>
</body>
</html>
