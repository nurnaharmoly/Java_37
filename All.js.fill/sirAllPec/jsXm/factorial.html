<script>
var n;
function calculatefactorial(n){
if(n==0) {
		return 1;
		}else{
			return n*calculatefactorial(n-1);
			}
	}
var number = prompt("Enter the Numder: ","1");
alert(calculatefactorial(number));
document.writeln("Factorial number inpute ("+number+")"+"is: "+ calculatefactorial(number));

</script>
