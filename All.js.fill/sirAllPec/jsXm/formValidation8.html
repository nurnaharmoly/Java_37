<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
label{
	color:
	#F00;
	padding:3px 10px;
	}

</style>
</head>

<body>
<form name="myForm">

Name: 
<input type="text" name="fname">
<label id="fname"></label><br>
<br>
<br>
Gender: 
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<label id="gender"></label><br>
<br>
<br>
Education: 
<input type="checkbox" name="ssc" value="S.S.C">S.S.C
<input type="checkbox" name="hsc" value="H.S.C">H.S.C
<label id="education"></label><br>
<br>
<br>

Round<select name="round">
<option value="Select A Round">Select A Round</option>
<option value="Round_36">Round_36</option>
<option value="Round_37">Round_37</option>
<option value="Round_38">Round_38</option>

</select>
<label id="round"></label><br>
<br>
<br>

<textarea name="msg"></textarea>
<label id="msg"></label><br>
<br>
<br><br>
<br>
<input type="reset" value="reset">
</form>
<button onClick="validatedForm()">Submit</button>
<button onClick="closeWindow()">Close Window</button>
<script>
var win;
function closeWindow(){
	win.close()
	}
function validatedForm(){
	var fname = document.forms["myForm"]["fname"].value;
	
	var gender = document.forms["myForm"]["gender"].value;
	
	var education ="";
	if(document.forms["myForm"].ssc.checked){
	education+= document.forms["myForm"]["fname"].value;
	}
	
	if(document.forms["myForm"].ssc.checked){
	education+= document.forms["myForm"]["fname"].value;
	}
	
	
	var round = document.forms["myForm"]["round"].value;
	
	var msg = document.forms["myForm"]["msg"].value;
	
	if(fname==""){
		document.getElementById('fname').innerHTML="Name must be filled out";
		return false;
		
		}else if(fname.length<3){
		document.getElementById('fname').innerHTML="Name at least 3 characters";
		return false;
		
		}else{
			document.getElementById('fname').innerHTML="";
			}
	
	if(gender==""){
		document.getElementById('gender').innerHTML="Tell me your Gender";
		return false;
	
		}else{
			document.getElementById('gender').innerHTML="";
			}
			
	if(!document.forms["myForm"].ssc.checked && !document.forms["myForm"].hsc.checked){
		document.getElementById('education').innerHTML="Tell me your Education";
		return false;
	
		}else{
			document.getElementById('education').innerHTML="";
			}
			
	if(round=="Select A Round"){
		document.getElementById('round').innerHTML="Select your Round";
		return false;
	
		}else{
			document.getElementById('round').innerHTML="";
			}
			
			
	if(msg.length<5){
		document.getElementById('msg').innerHTML=" At least 5 characters";
		return false;
		
		}else{
			document.getElementById('msg').innerHTML="";
			
			win= window.open("","","width=400");
			win.document.write("<h2><center>Form Output</center></h2><hr>");
			
			win.document.write("Name: "+fname+"<br>");
			
			win.document.write("Gender: "+gender+"<br>");
			
			win.document.write("Education: "+education+"<br>");
			
			win.document.write("Round: "+round+"<br>");
			
			win.document.write("Comment: "+msg+"<br>");
			}
	}



</script>
</body>
</html>
