<script>
var n;
function calculateFacrotial(n){
	if(n==0){
		return 1;
		}
		return n*calculateFacrotial(n-1);
	}
var number = prompt("Enter the number: ","1");
alert(calculateFacrotial(number));
document.write("Factorial number input ("+number+") "+"is: "+calculateFacrotial(number));
</script>
