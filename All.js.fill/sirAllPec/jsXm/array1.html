<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var treees1 = new Array("Ema","dima","lima");
var treees2 = new Array ("Amm","Jam");
var biggBush = treees1.concat(treees2);
document.write(typeof biggBush);
document.write("<hr>");
document.write(biggBush+"<br>");
document.write("<hr>");


//////////////////////////////////////////////\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
var stx = ['e','r','u',60,70,90];
document.write(stx);
document.write("<hr>")

stx.sort()
document.write(stx);
document.write("<hr>")


stx.reverse()
document.write(stx);
document.write("<hr>")


///////////////////////////////////////////////\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
var stxs = ['e','r','u','m',60,70,90];

document.write(stxs.slice(-2)+"<br>");
document.write(stxs.slice(1,3)+"<br>");

</script>
