<script>
var n;
function calculateFactories(n){
	if(n==0){
		return 1;
		}
	return n*calculateFactories(n-1);
	
	}
var number = prompt("Enter the value: ","1");
alert(calculateFactories(number));
document.writeln("factorial input value ("+number+") is "+calculateFactories(number))


</script>
