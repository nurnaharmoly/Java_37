<script>
var num = prompt("Started the Number","");

function checkEvenOdd(){
	if((num%2)==0){
		document.write("The even number: "+num )
		
		}else {
			document.write("The odd number: "+num )
		
			}
	
	}

checkEvenOdd()
</script>
