<!doctype html>

<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function isPrime(num){
	var n = Math.sqrt(num);
	for(var i=2; i<=n; i++){
		if(num%i==0)
		return false;
		}
	return true;
	}

var number = prompt("Enter for test","0");
if(isPrime(number)){
	document.write(number+" Is Prime number" );
	}else{
		
		document.write(number+" Is not Prime number" );
		}

</script>
</body>
</html>
