<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
body{
	background:#FF2693;
	font-family:Verdana, Geneva, sans-serif;
	}
.inBox{
	color:#004F9D;
	font-family:Verdana, Geneva, sans-serif;
	}
h3{
	font-size:18pt;
	color:#468C8C
	}



</style>
</head>

<body>
<script>
function sendEm(){
	var newDisplay=""
	var myForm=document.enter.length;
	for(var counter=0;counter<myForm;counter++){
		newDisplay+=document.forms[0].elements[counter].value+"\n";
		}
	document.forms[1].elements[1].value=newDisplay;
	}
</script>
<h3>Enter the Information</h3>
<form name="enter">
<table border="0" cellpadding="10" cellspacing="0" height="180" width="auto" bgcolor="#DEBDFF">
<tr>
<td colspan="2"><input name="fname" type="text"><span class="inBox">&nbsp;&nbsp;First Name</span></td>
<td colspan="2"><input name="lname" type="text"><span class="inBox">&nbsp;&nbsp;Last Name</span></td>
</tr>

<tr>
<td><input name="address" type="text"><span class="inBox">&nbsp;&nbsp;Address</span></td>
<td><input name="city" type="text"><span class="inBox">&nbsp;&nbsp;City</span></td>
<td><input name="state" type="text"><span class="inBox">&nbsp;&nbsp;State</span></td>
<td><input name="zip" type="text"><span class="inBox">&nbsp;&nbsp;Zip Code</span></td>
</tr>

<tr>
<td colspan="4"><input name="email" type="text"><span class="inBox">&nbsp;&nbsp;Email</span></td>
</tr>

</table>
</form>
<p></p>
<form>
<input type="button" value="Transfer Array" onClick=" sendEm()"><p></p>
<textarea rows="10" cols="100" name="gather"></textarea>
</form>
</body>
</html>
