<body>
<script>
var mark=prompt("Enter a Number")
if(mark>=70 && mark<80){
	document.write("Great-B");
	}else if(mark>=80 && mark<90){
		document.write("Great-A");
		}else if(mark>=90 && mark<100){
			document.write("Great-A+ ");
			}else if(mark<70){
				document.write("Failed");
				}else if(mark>100){
					document.write("Invalid Mark");
					}else{
						document.write("Please provide a Number ");
						}
						
						
						if(mark>=50){
							document.write("pass");
							}else{
								document.write("Faild")} 
	
</script>
