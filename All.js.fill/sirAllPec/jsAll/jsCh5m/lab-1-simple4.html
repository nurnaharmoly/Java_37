<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
function doSum(x,y,z){
var sum = x+y+z;
return sum;
}
var p = parseInt(prompt("Enter value for X: ",""));
var q = parseInt(prompt("Enter value for Y: ",""));
var r = parseInt(prompt("Enter value for Z: ",""));
var rs = doSum(p,q,r);
document.write(rs);
</script>
</body>
