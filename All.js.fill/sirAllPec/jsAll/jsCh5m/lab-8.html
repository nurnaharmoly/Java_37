<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var sum = 0;
function doSum(startingNumber, endingNumber){
	while(startingNumber <=endingNumber){
		sum += startingNumber;
		startingNumber++;
		}
	return sum;
	
	}
var sn = parseInt(prompt("Enter the first number", ""));
var en = parseInt(prompt("Enter the last number", ""));
document.write(doSum(sn, en));

</script>
</body>
</html>
