<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div style="width:900px; margin:0 auto; background:#FCC; padding: 20px;">
<form action="display.html">
<label>ID</label>
<input type="number" name="ID" required/><br>

<label>Fullname</label>
<input type="text" name="Fullname" required/><br>

<label>Gender</label>
Male:<input type="radio" name="Gender" value="Male"/>
Female:<input type="radio" name="Gender" value="Female"/><br>

<label>Hobby</label>
Reading:<input type="checkbox" name="Hobby" value="Reading"/>
Writing:<input type="checkbox" name="Hobby" value="Writing"/>
Playing:<input type="checkbox" name="Hobby" value="Playing"/><br>

<label>Round</label>
<select name="Round">
<option>Select Round</option>
<option value="Round_36">Round_36</option>
<option value="Round_37">Round_37</option>
<option value="Round_37">Round_38</option>
</select>
<br><br><br>

<input type="reset" value="Reset"/>
<input type="submit" value="Send" onsubmit="sendFormData()"/>

</form>
</div>
<script>
function sendFormData(){
	var value1="value1";
	var value2="value2";
	var value3="value3";
	var value4="value4";
	var value5="value5";
	var queryString="?para1="+value1+"&para2="+value2+"&para3="+value3+"&para4="+value4+"&para5="+value5;
	window.location.href="display.html"+queryString;
	}






</script>
</body>
</html>
