<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attibutes.</p>

<p>In this case JavaScript changes the src (source) attibute of an image.</p>

<button onClick="document.getElementById('buIm').src='img/pic_bulboff.gif'">Light Off</button>
<img id="buIm" src="img/pic_bulboff.gif" style="width: 200px" />
<button onClick="document.getElementById('buIm').src='img/pic_bulbon.gif'">Light On</button>
