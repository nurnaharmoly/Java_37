<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body style="font-size:18px;width:90%; margin:0 auto;" onLoad="checkPrimeNumbers(2,100)">
<script>
function isPrime(num){
	var n=Math.sqrt(num);
	for(i=2;i<=n;i++){
		if(num%i==0)
	return false;
	}
	return true;
}
function checkPrimeNumbers(startNum,endNum){
	for(startNum; startNum<=endNum; startNum++){
		if(isPrime(startNum)){
			document.writeln(startNum+" "+"Is prime"+"<br>");
			}else{
				document.writeln(startNum+" "+"Is not prime"+"<br>")
				}
		}
	
	
	}
</script>
</body>
</html>
