<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="checkPrimeNumbers(2,100)">
<script>
function isPrime(num){
	var n =Math.sqrt(num);
	for (var i=2; i<=n; i++){
		if(num%2 == 0);
		return false;
		}
	return true;
	}
function checkPrimeNumbers(startNum,endNum){
	for(startNum; startNum<=endNum; startNum++){
		if(isPrime(startNum)){
			document.writeln("This is Prime Number" +startNum+"<br>")
			}else{
				document.writeln("This is not Prime Number" +startNum+"<br>")
				}
		}
	}



</script>
</body>
</html>
