<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body style="font-size:18px; width:90%; margin:0 auto;" onLoad="timeOn()">
<script>
var n;
function calculatefactorial(n){
	if(n==0){
		return 1;
		}else{
			return n*calculatefactorial(n-1);
			}
	}
	var number = prompt("Enter a Number: "," 1");
	alert(calculatefactorial(number));
	document.writeln("Factorial of input ("+number+")" +"is: "+calculatefactorial(number));
</script>
</body>
</html>
