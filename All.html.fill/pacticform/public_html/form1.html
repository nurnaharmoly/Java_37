<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>TODO write content</div>
        <fieldset>
            <legend>Registration</legend>
            <form>
                <label>First Name:</label>
                <input type="text" name="firstName" id="firstname" placeholder="Enter First Name" required/>
                <br>
                <br>
                <label>Last Name:</label>
                <input type="text" name="lastName" placeholder="Enter Last Name" />
                <br>
                <br>
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" checked="checked" />Male
                <input type="radio" name="gender" value="Female" />Female
                <br>
                <br>
                <label>Hobby:</label><br>
                <input type="checkbox" name="reading" value="reading" />Reading
                <br>
                <input type="checkbox" name="coding" value="coding" checked="checked"/>Coding
                <br>
                <input type="checkbox" name="playing" value="playing" />Playing
                <br>
                <input type="checkbox" name="running" value="running" checked="checked"/>Running
                <br>
                <label>Country:</label>
                <select name="country">
                    <option>Select a country</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Iran">Iran</option>
                </select>
                <br>
                <label>Message</label>
                <textarea name="msg" rows="5" cols="30">
                    
                </textarea>
                <br>
                <input type="checkbox" checked="checked" name="subscribe"/>Yes. I am a current Subscriber.
                <br>
                <input type="reset" value="Reset Form" />
                <input type="submit" value="submit" />
                
             </form>
        </fieldset>
    </body>
