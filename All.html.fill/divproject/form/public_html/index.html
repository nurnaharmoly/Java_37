<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <form role="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="inputfill">File input</label>
                <input type="file" id="inputfill">
                <p class="help-block">Example block-level help text here. </p>
            </div>  
            <div class="checkbox">
                <label> 
                    <input type="checkbox" />Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">submit</button>
        </form>
        
        
        
        <hr>
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="inputfill">File input</label>
                <input type="file" id="inputfill">

            </div>  
            <div class="checkbox">
                <label> 
                    <input type="checkbox" />Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">submit</button>
        </form>
        
        
        
        <hr>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="firstname" class="col-sm-2 control-label" >First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="lastname" class="col-sm-2 control-label" >Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-lg-offset-2 col-sm-10" >
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label> 
                                <input type="checkbox" />Remember me
                            </label>
                        </div>
                    </div>       
                </div>
                <div class="form-group">
                    <div class=" col-lg-offset-2 col-sm-10" >
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
        </form>
        
        
        
        
        <hr>
         <form role="form">
            <div class="form-group">
                <label for="name">Label</label>
                <input type="text" class="form-control"  placeholder="Text input">
            </div>
         </form>
        <hr>
        <form role="form">
            <div class="form-group">
                <label for="name">Area</label>
                <textarea class="form-control" row="3"></textarea>
            </div>
         </form>
        
        
        
        <hr>
        <label for="name">Example of Default Checkbox and ratio button </label>
        <div></div>

    </body>
</html>
