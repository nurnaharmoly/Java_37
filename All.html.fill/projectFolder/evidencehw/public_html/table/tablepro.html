<!DOCTYPE html>

<html>
    <head>
        <title> supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            table{
                width: 1300px;
                height: 700px;
                background: blue;
            }
            td, th{
                background:  coral;

            }

        </style>
    </head>
    <body>
        <div>Normal Table 1 Creation</div>

        <table>
            <caption><h1>........Table.......</h1> </caption>
            <tr>
                <td></td>
                <td colspan="4">8</td>

            </tr>
            <tr>
                <td colspan="5">9</td>

            </tr>

            <tr>
                <td rowspan="2">8</td>
                <td colspan="4">8</td>
              


            </tr>
            <tr>

                <td colspan="4">8</td>

            </tr>

            <tr>
                <td>9</td>
                <td>8</td>
                <td>8</td>
                <td>9</td>
                <td>8</td>

            </tr>







        </table>
    </body>
</html>
