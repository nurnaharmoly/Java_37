<!DOCTYPE html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<div style="width:800px; margin: 0 auto; background: #C3F">
<fieldset style="padding:10px;" >

<form action="display.html" style="padding: 10px;" >
<label>ID:</label>
<input type="number" name="ID" required/><br/>
<label>Fullname:</label>
<input type="text" name="Fullname" required="required" /><br>
<label>Gender</label>
Male:<input type="radio" name="Gender" value="Male" />
Female:<input type="radio" name="Gender" value="Female"/><br />
<label>Hobby</label>
Reading:<input type="checkbox" name="Hobby" value="Reading"/>
Writing:<input type="checkbox" name="Hobby" value="Writing"/>
playing:<input type="checkbox" name="Hobby" value="playing"/><br />
<label>Round</label>
<select name="Round" >
<option>Select Round</option>
<option value="Round-36">Round-36</option>
<option value="Round-37">Round-37</option>
<option value="Round-38">Round-38</option>
</select>
<br /><br /><br />
<input type="reset" value="Reset" />
<input type="submit" value="Send" onSubmit="sendFromData()"/>
</form>
</fieldset>
</div>
<script>
function sendFromData(){
	var value1 = "value1";
	var value2 = "value2";
	var value3 = "value3";
	var value4 = "value4";
	var value5 = "value5";
	var queryString ="?para1= " +value1+ "&para2=" +value2+ "&para3=" +value3+ "&para4=" +value4+ "&para5=" +value5 ;
	window.location.href = "display.html" + queryString;
	}
</script>
</body>
</html>
